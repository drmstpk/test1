<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー選択</title>
    <!-- Firebase SDKを読み込み -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
    <h2>メニュー選択</h2>
    <!-- チェックボックスとラベル -->
    <label>
        <input type="checkbox" name="menu" value="1000" data-name="ハンバーグ">
        ハンバーグ (¥1000)
    </label><br>
    
    <label>
        <input type="checkbox" name="menu" value="1500" data-name="ステーキ">
        ステーキ (¥1500)
    </label><br>

    <label>
        <input type="checkbox" name="menu" value="800" data-name="チャーハン">
        チャーハン (¥800)
    </label><br>

    <!-- 選択内容を保存 -->
    <button onclick="saveSelection()">注文を確定</button>

    <script>
        // Firebaseの設定情報（正しい値を貼り付け）
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID",
            measurementId: "G-MEASUREMENT_ID"
        };

        // Firebase初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function saveSelection() {
            const checkboxes = document.querySelectorAll('input[name="menu"]');
            let selectedItems = [];
            let totalPrice = 0;

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedItems.push(checkbox.getAttribute("data-name") + " (¥" + checkbox.value + ")");
                    totalPrice += parseInt(checkbox.value, 10);
                }
            });

            if (selectedItems.length > 0) {
                // チェックボックスが選択されている場合のみデータを保存
                const orderData = {
                    items: selectedItems,
                    total: totalPrice,
                    date: new Date().toLocaleString()
                };

                database.ref('orders').push(orderData)
                    .then(() => {
                        alert("注文が確定しました！");
                        // データ保存後にページ移動
                        window.location.href = 'https://drmstpk.github.io/test1/test1.html';
                    })
                    .catch((error) => {
                        console.error("注文の保存中にエラーが発生しました: ", error);
                        alert("注文の保存に失敗しました。もう一度お試しください。");
                    });
            } else {
                // チェックボックスが選択されていない場合、エラーメッセージを表示
                alert("メニューを選択してください。");
            }
        }
    </script>
</body>
</html>
